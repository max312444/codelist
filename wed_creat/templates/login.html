<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h1>로그인</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }}: {{ form.username(size=32) }}<br>
        {{ form.password.label }}: {{ form.password(size=32) }}<br>
        {{ form.submit() }}
    </form>
    <p><a href="{{ url_for('register') }}">회원가입</a></p>
</body>
</html>
