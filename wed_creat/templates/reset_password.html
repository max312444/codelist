<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
</head>
<body>
    <h1>비밀번호 재설정</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.new_password.label }}: {{ form.new_password(size=32) }}<br>
        {{ form.submit() }}
    </form>
    <p><a href="{{ url_for('dashboard') }}">대시보드로 돌아가기</a></p>
</body>
</html>
